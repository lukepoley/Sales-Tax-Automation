name: Build and Release Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy tzdata openpyxl xlsxwriter pyinstaller

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --console --clean `
          --hidden-import pandas `
          --hidden-import pandas._libs.tslibs.np_datetime `
          --hidden-import pandas._libs.tslibs.nattype `
          --hidden-import pandas._libs.tslibs.timedeltas `
          --hidden-import pandas.io.formats.excel `
          --hidden-import xlsxwriter `
          --hidden-import openpyxl `
          --hidden-import tzdata `
          --hidden-import pytz `
          --collect-submodules pandas `
          --collect-submodules tzdata `
          --name "SalesTaxGenerator" "NNOG Sales Tax Refund v0.9.py"

    - name: Verify Build
      run: ls dist/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/SalesTaxGenerator.exe
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
