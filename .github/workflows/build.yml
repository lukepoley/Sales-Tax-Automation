name: Build and Release Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # Changed from 3.14 to a stable version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl xlsxwriter pyinstaller
        if (Test-Path requirements.txt) { pip install -r requirements.txt }

    - name: Build EXE with PyInstaller
      # We wrap the filename in quotes because of the spaces
      run: pyinstaller --onefile --windowed --name "SalesTaxGenerator" "NNOG Sales Tax Refund v0.9.py"

    - name: Verify Build
      run: ls dist/  # This will show up in your logs so you can see if the EXE exists

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/SalesTaxGenerator.exe
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }} # Use ref_name for a cleaner tag
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
