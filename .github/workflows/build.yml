name: Build and Release Windows EXE

on:
  push:
    tags:
      - 'v*' # Trigger on any tag starting with 'v' (e.g., v1.0)
  workflow_dispatch: # Still allows manual runs

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # Needed to create a release and upload assets

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl xlsxwriter pyinstaller
        if (Test-Path requirements.txt) { pip install -r requirements.txt }

    - name: Build EXE with PyInstaller
      run: pyinstaller --onefile --windowed --name "SalesTaxGenerator" "NNOG Sales Tax Refund v0.9.py"
      # Note: Changed name to "SalesTaxGenerator.exe" for the final file

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/SalesTaxGenerator.exe
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
